<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <div id="screen">
        <div id="left-section">
          <div id="upper-display"></div>
          <div id="display"></div>
        </div>
        <div id="right-section">
          <button id="delete">Del</button>
          <button id="clear">AC</button>
        </div>
      </div>
      <div class="buttons">
        <button class= "body-button digit-button" id="seven">7</button>
        <button class= "body-button digit-button" id="eight">8</button>
        <button class= "body-button digit-button" id="nine">9</button>
        <button class= "body-button operand-button" id="divide">รท</button>
        <button class= "body-button digit-button" id="four">4</button>
        <button class= "body-button digit-button" id="five">5</button>
        <button class= "body-button digit-button" id="six">6</button>
        <button class= "body-button operand-button" id="multiply">&times</button>
      
        <button class= "body-button digit-button" id="one">1</button>
        <button class= "body-button digit-button" id="two">2</button>
        <button class= "body-button digit-button" id="three">3</button>
        <button class= "body-button operand-button" id="subtract">-</button>
      
        <button class= "body-button digit-button" id="zero">0</button>
        <button class= "body-button digit-button" id="dot">.</button>
        <button class= "body-button" id="equal">=</button>
        <button class= "body-button operand-button" id="add">+</button>
      </div>
    </div>
    <div id="footer">
      <div>Copyright &#169 2024 Vinicius Lopes</div>
      <a href="https://github.com/ViniciusLopesN" target="_blank" rel="noopener noreferrer"><img id="githubLogo" class="clickable" src="./github-mark-white.svg" alt="Github Cat logo" height="25px" width="auto"></a>
    </div>
  </body>
</html>
